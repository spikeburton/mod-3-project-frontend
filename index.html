<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="style.css" rel="stylesheet">
  <title>GIF Reviewer</title>
</head>
<body>
  <div id="site-container">
    <h1 id="site-name">GIFHUB</h1>
    <div id="greeting" class="to-show"></div>
    <dialog id="sign-in-dialog">
      <form method="dialog" id="sign-in" class="form-inline">
        <label class="control-label">Please enter your name: </label>
        <input type="text" name="name" id="sign-in-name" class="form-control" autofocus>
        <input type="submit" class="btn btn-default">
      </form>
    </dialog>
    <div id="form-panel" class="to-show">
      <form id="new-gif-form" class="form-inline">
        <label id="new-gif-form-message" class="control-label">Add a New GIF</label>
        <input type="text" name="title" id="new-gif-title" class="form-control" maxlength="16" placeholder="Title">
        <input type="text" name="url" id="new-gif-url" class="form-control" placeholder="URL">
        <input id="new-gif-submit-button" type="submit" class="btn btn-default">
      </form>
    </div>
    <div id="thumbnail-panel" class="to-show">
      <div id="sort-dropdown-container">
        <select name="sort" id="sort-dropdown" class="form-control">
          <option value="" selected disabled>Sort GIFs</option>
          <option value="best">Highest Rated</option>
          <option value="worst">Lowest Rated</option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>
      <ul id="gif-list"></ul>
    </div>
    <dialog id="detail-dialog">
      <!-- <form id="exit-dialog" method="dialog">
        <button value="cancel">Exit</button>
      </form> -->
      <span id="exit-dialog"> X </span>
      <div id="gif-details"></div>
      <div id="review-form-container"></div>
      <div id="reviews"></div>
    </dialog>
    <div class="to-show" id="credit">
      <p>Made with ❤️ by <a href="https://github.com/spikeburton">Spike Burton</a> and <a href="https://github.com/wulman16">Will Ulman</a></p>
     </div>
  </div>
</body>
<script src="src/adapter.js"></script>
<script src="src/gif.js"></script>
<script src="src/review.js"></script>
<script src="src/index.js" charset="utf-8"></script>
</html>
