<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <title>GIF Reviewer</title>
</head>
<body>
  <div id="sign-in-div">
    <form id="sign-in">
      <label>Please enter your name: </label>
      <input type="text" name="name">
      <input type="submit">
    </form>
  </div>
  <div class="container">
    <div id="thumbnail-panel">
      <select name="sort" id="sort-dropdown">
          <option value="" selected disabled>Sort GIFs</option>
          <option value="best">Highest Rated</option>
          <option value="worst">Lowest Rated</option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
      </select>
      <ul id="gif-list"></ul>
    </div>
    <div id="detail-panel">
      <div id="gif-details"></div>
      <div id="reviews"></div>
    </div>
    <div id="form-panel">
      <h3>Add a New GIF</h3>
      <form id="new-gif-form">
        <label>Title</label>
        <input type="text" name="title"> <br>
        <label>URL</label>
        <input type="text" name="url"> <br>
        <input type="submit">
      </form>
    </div>
  </div>
</body>
<script src="src/adapter.js"></script>
<script src="src/index.js" charset="utf-8"></script>
</html>
