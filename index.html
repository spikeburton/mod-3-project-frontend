<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>GIF Reviewer</title>
</head>
<body>
  <h1 id="site-name">GIF REVIEWER</h1>
  <div id="greeting" class="to-show"></div>
  <dialog id="sign-in-dialog">
    <form method="dialog" id="sign-in">
      <label>Please enter your name: </label>
      <input type="text" name="name" id="sign-in-name" autofocus>
      <input type="submit">
    </form>
  </dialog>
  <div id="form-panel" class="to-show">
    <form id="new-gif-form">
      <h4 id="new-gif-form-message">Add a New GIF </h4>
      <input type="text" name="title" id="new-gif-title" placeholder="Title">
      <input type="text" name="url" id="new-gif-url" placeholder="URL">
      <input type="submit">
    </form>
  </div>
  <div id="thumbnail-panel" class="to-show">
    <select name="sort" id="sort-dropdown">
        <option value="" selected disabled>Sort GIFs</option>
        <option value="best">Highest Rated</option>
        <option value="worst">Lowest Rated</option>
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
    </select>
    <ul id="gif-list"></ul>
  </div>
  <dialog id="detail-dialog">
    <div id="gif-details"></div>
    <div id="review-form-container"></div>
    <div id="reviews"></div>
    <form method="dialog">
      <button value="cancel">Exit</button>
    </form>
  </dialog>
</body>
<script src="src/adapter.js"></script>
<script src="src/gif.js"></script>
<script src="src/review.js"></script>
<script src="src/index.js" charset="utf-8"></script>
</html>
